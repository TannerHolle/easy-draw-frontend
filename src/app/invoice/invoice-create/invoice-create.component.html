<mat-card>
  <form (submit)="onAddInvoice(invoiceForm)" #invoiceForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Company" name="company" ngModel required #company = 'ngModel'>
      <mat-error *ngIf="companyAddress.invalid">Please Enter a Company Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Company Address" name="companyAddress" ngModel required #companyAddress='ngModel'>
      <mat-error *ngIf="companyAddress.invalid">Please Enter Company Address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Project" name="project" ngModel required #project='ngModel'>
      <mat-error *ngIf="project.invalid">Please Enter Project</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Category" name="category" ngModel required #category = 'ngModel'>
      <mat-error *ngIf="category.invalid">Please Enter Category</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Inovice Number" name="invoiceNum" ngModel required #invoiceNum= 'ngModel'>
      <mat-error *ngIf="invoiceNum.invalid">Please Enter Invoice Number</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Invoice Amount" name="invoiceAmt" ngModel required #invoiceAmt='ngModel'>
      <mat-error *ngIf="invoiceAmt.invalid">Please Enter Inovice Amount</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Invoice</button>
  </form>
</mat-card>
