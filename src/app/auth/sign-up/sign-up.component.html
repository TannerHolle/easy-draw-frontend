<main>
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="email" ngModel #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please Enter a Valid Email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required password>
        <mat-error *ngIf="passwordInput.invalid">Please Enter a Password</mat-error>
      </mat-form-field>
      <button
        *ngIf="!isLoading"
        mat-raised-button
        color="accent"
        type="submit">Sign Up</button>
    </form>
    <br>
    <div>
      Currently we have no functionality to reset your password so DO NOT FORGET IT or you will not be able to access your data
    </div>
  </mat-card>
</main>
