<main>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="projects">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell class="element-row"  *matCellDef="let element"  (click)="cellClicked(element)" [routerLink]="['/projects', element._id]"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let element"> {{element.budget | currency}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="action-items" [routerLink]="['/project-edit', element._id]">edit</mat-icon>
          <mat-icon class="action-items" (click)="deleteProject(element._id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>

  </div>

  <div class="btn-group">
    <button mat-raised-button [routerLink]="['/project/invoices']">Add Invoice</button>
    <button mat-raised-button [routerLink]="['/project/create']">Add Project</button>
  </div>
</main>

<router-outlet></router-outlet>
