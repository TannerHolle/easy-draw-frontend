<h1 mat-dialog-title>Open New Draw</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput pattern="[a-zA-Z0-9]+" [(ngModel)]="data.drawName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.drawName" cdkFocusInitial>Ok</button>
</div>
