
<div  class="table-size">
  <h2>{{project["name"]}}</h2>
  <mat-card>
    <div class="search-results-header">
      <div>
        <span class="plain-text">Invoices for: </span>
        <span class="search-term-text">{{drawIdCapital}}</span><br>
      </div>
      <div>
        <span *ngFor="let d of draws; index as i;">
          <button mat-raised-button [routerLink]="['/projects', id, 'draws', 'draw' + (i+1)]">Draw {{i+1}}</button>
        </span>
      </div>
    </div>
    <div class="search-results-header">
      <div>
        Draw Status: <span *ngIf="draw['isOpen'] == true">Open</span> <span *ngIf="draw['isOpen'] == false">Closed</span>
      </div>
      <div class="action-buttons">
        <mat-icon (click)="download()" matTooltip="Download search results" class="material-icons-outlined" style="font-size: 24px" matTooltipClass="tooltip">file_download</mat-icon>
      </div>
    </div>

    <br>
    <!-- <div>
      <mat-slide-toggle
          [checked]="draw['isOpen'] == true ? true : false">
      </mat-slide-toggle>
    </div> -->

    <div class="mat-elevation-z2">
    <table mat-table [dataSource]="drawInvoices">

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Cateogry </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>


      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceAmt}} </td>
      </ng-container>

      <ng-container matColumnDef="invoiceNum">
        <th mat-header-cell *matHeaderCellDef> Inovice Number </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNum}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row"  *matRowDef="let row; columns: displayedColumns;" ></tr>


    </table>

    </div>
  </mat-card>
</div>

<router-outlet></router-outlet>
