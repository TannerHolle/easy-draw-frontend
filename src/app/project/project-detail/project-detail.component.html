<mat-sidenav-container>
  <mat-sidenav mode="side" opened #sidenav ="matSidenav" class="mat-elevation-z8">
    Draws:
    <mat-divider></mat-divider>
    <ng-container *ngFor="let d of draws; index as i;">
      <button mat-button class="menu-button" [routerLink]="['/projects', id, 'draws', 'draw' + (i+1)]">Draw {{i+1}}</button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <div class="table-size">
        <div class="search-results-header">
          <div>
            <span class="plain-text">{{project[0]?.name}}: </span>
            <span class="search-term-text">{{drawIdCapital}}</span><br>
          </div>
          <div>
            <button mat-button class="menu-button" [routerLink]="['/projects', id]">Project Budget</button>
          </div>
        </div>
        <div class="search-results-header">
          <span>
            <button mat-button (click)="createDraw()">Open New Draw</button>
          </span>
          <span class="action-buttons">
            <mat-icon (click)="download()" matTooltip="Download search results" class="material-icons-outlined" style="font-size: 24px" matTooltipClass="tooltip">file_download</mat-icon>
          </span>
        </div>
        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="drawInvoices">
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef> Company </th>
              <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Cateogry </th>
              <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.invoiceAmt | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="invoiceNum">
              <th mat-header-cell *matHeaderCellDef> Inovice Number </th>
              <td mat-cell *matCellDef="let element"> {{element.invoiceNum}} </td>
            </ng-container>
            <ng-container matColumnDef="invoicePath">
              <th mat-header-cell *matHeaderCellDef> Inovice PDF </th>
              <td mat-cell *matCellDef="let element">
                <a href={{element.invoicePath}} target="_blank"><button>Click to View Invoice</button></a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="element-row"  *matRowDef="let row; columns: displayedColumns;" ></tr>
          </table>
        </div>
        <div class="btn-group">
          <button mat-raised-button [routerLink]="['/project/invoices', id]">Add Invoice</button>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
