<main>
  <mat-accordion multi="true" *ngIf="projectInvoices.length > 0">
    <mat-expansion-panel *ngFor="let invoice of projectInvoices">
      <mat-expansion-panel-header>
        {{invoice.company}}
      </mat-expansion-panel-header>
      <p>category: {{invoice.category}}</p>
      <p>Address: {{invoice.address}}</p>
      <p>Amount: {{invoice.invoiceAmt}}</p>
      <p>Invoice Number: {{invoice.invoiceNum}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <p class="info-text mat-body-1" *ngIf="projectInvoices.length==0">No Invoices have been added for this project yet</p>
</main>
<p>
  project budget
</p>
