<div class="mat-elevation-z2">
  <table mat-table [dataSource]="formattedData">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell class="element-row"  *matCellDef="let element"  (click)="cellClicked(element)" [routerLink]="['/projects', element._id]"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.budget | currency}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="spent">
      <th mat-header-cell *matHeaderCellDef> Spent </th>
      <td mat-cell *matCellDef="let element"> {{element.spent | currency}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Over/under </th>
      <td mat-cell *matCellDef="let element"> {{element.status | currency}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="action-items" [routerLink]="['/project-edit', element._id]">edit</mat-icon>
        <mat-icon class="action-items" (click)="deleteProject(element._id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

</div>

<router-outlet></router-outlet>
