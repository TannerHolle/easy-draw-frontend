<main>

  <div class="mat-elevation-z2">
    <table mat-table *ngIf='companies.length > 0' [dataSource]="companies">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="taxId">
        <th mat-header-cell *matHeaderCellDef> Tax ID# </th>
        <td mat-cell *matCellDef="let element"> {{element.taxId}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="certOfInsurance">
        <th mat-header-cell *matHeaderCellDef> COI </th>
        <td mat-cell *matCellDef="let element"> {{element.coi}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-icon class="action-items" [routerLink]="['/project-edit', element._id]">edit</mat-icon> -->
          <mat-icon class="action-items" (click)="deleteCompany(element._id)">delete</mat-icon>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>


  </div>
  <h2 style="text-align: center;" *ngIf="companies.length==0">No companies added yet, please add a company</h2>

  <div class="btn-group">
    <button mat-raised-button [routerLink]="['/company/create']">Add Sub-Contractor/Vendor</button>
  </div>
</main>
