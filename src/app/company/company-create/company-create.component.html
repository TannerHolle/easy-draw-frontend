<mat-card>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Company Name"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Company Address"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Tax ID#"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Additional Company Notes" rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="onAddCompany()">Save Company</button>
</mat-card>

<p>{{newCompany}}</p>
